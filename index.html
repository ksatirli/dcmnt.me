
<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta http-equiv="X-UA-Compatible" content="no-cache">
  <meta http-equiv="Pragma" content="IE=edge">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="cache-control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dcmnt.me - short URLs for documenting your code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.10//angular-csp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha256-bZLfwXAP04zRMK2BjiO8iu9pf4FbLqX6zitd+tIvLhE=" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/site.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h2><i class="fa fa-file-text-o"></i> Short URLs for code documentation</h2>
    </div>
  </div>

    <div class="row">
      <div class="col-md-12">
        <label for="urlToShorten">Enter the URL you want to shorten below</label>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" name="urlToShorten" ng-model="urlToShorten" placeholder="https://go.dcmnt.me/">
          <span class="input-group-btn">
            <button class="btn" ng-class="shortenButton.buttonClass" type="button" ng-click="getShortUrl();"><i class="fa" ng-class="shortenButton.iconClass"></i> shorten!</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text"><a href="https://github.com/operatehappy/">Operate Happy</a></p>
    </div>
  </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.10/angular.min.js" integrity="sha256-/rqBGzGUknr8ZyBVzyMjvZ9Mecd3Ssj5GXeVmJreHa0=" crossorigin="anonymous"></script>
<script src="/assets/site.js"></script>

</html>
